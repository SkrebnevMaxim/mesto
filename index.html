<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
          <div class="profile__name">
            <div class="profile__mix">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__editbutton"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>

      <template id="card" class="elements">
        <article class="element">
          <img class="element__photo"  alt="Названия города">
          <div class="element__block">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
          </div>
          <button type="button" class="element__delit"></button>
        </article>
      </template>
  
    </main>

    <footer class="footer">
      <p class="footer__title" >&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formPopup" class="popup__form popup__form_edit">
          <input class="popup__input popup__input_type_name" type="text" name="nameInput" required placeholder="Ввведите имя ...">
          <input class="popup__input popup__input_type_job" type="text" name="jobInput" required placeholder="Введите профессию ...">
          <button class="popup__btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

 
    <div class="createPopup">
      <div class="createPopup__container">
        <button type="button" class="createPopup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="CreateformPopup" class="popup__form popup__form_add">
          <input class="popup__input createPopup__input_card-name" type="text" name="nameInput" required placeholder="Название">
          <input class="popup__input createPopup__input_card-link" type="text" name="jobInput" required placeholder="Ссылка на картинку">
          <button class="popup__btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script/index.js"></script>
</body>

</html>
