<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото">
          <div class="profile__name">
            <div class="profile__mix">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__editbutton"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__addbutton"></button>
      </section>

      <template id="card" class="elements">
        <article class="element">
         <img class="element__photo"  alt="Названия города">
          <div class="element__block">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
          </div>
          <button type="button" class="element__delit"></button>
        </article>
      </template>
  
    </main>

    <footer class="footer">
      <p class="footer__title" >&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="editPopup" class="popup popup_edit-card">
      <div class="popup__body">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="formPopup" class="popup__form popup__form_edit" novalidate>
          <input class="popup__input popup__input_type_name" type="text" name="nameInput" required placeholder="Ввведите имя ..." minlength="2" maxlength="40">
          <span id="card-error" class="error"></span>
          <input class="popup__input popup__input_type_job" type="text" name="jobInput" required placeholder="Введите профессию ..." minlength="2" maxlength="200">
          <span id="email-error" class="error"></span>
          <button class="popup__btn" type="submit" desabled>Сохранить</button>
        </form>
      </div>
      </div>
    </div>

    <div id="createPopup" class="popup popup_create-card">
      <div class="popup__body">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_create"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="createFormPopup" class="popup__form popup__form_add" novalidate>
          <input id="name-card" class="popup__input popup__input_create_name" type="text" name="nameInput" required placeholder="Название" minlength="2" maxlength="30">
          <span id="name-card-error" class="error"></span>
          <input id="email-input" class="popup__input popup__input_create_link" type="url" name="jobInput" required placeholder="Ссылка на картинку">
          <span id="email-input-error" class="error"></span>
          <button class="popup__btn" type="submit" disabled>Создать</button>
        </form>
      </div>
      </div>
    </div>

    <div id="bigCard" class="popup popup_big-card">
      <div class="popup__body">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_card"></button>
        <img class="popup__big-photo" src="#" alt="фото">
        <h2 class="popup__big-title"></h2>
      </div>
      </div>
    </div>

  </div>
  <script src="script/index.js"></script>
  <script src="script/validate.js"></script>
</body>

</html>
